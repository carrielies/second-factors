machine:
  timezone:
    Europe/London
  node:
    version: 5.11.1
  ruby:
    version: 2.2.3
dependencies:
  pre:
    - gem install bundler
  override:
    - npm install
    - bundle install
test:
  pre:
    - npm run prod:
        background: true
    - sleep 2

  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - bundle exec cucumber --format html --out $CIRCLE_TEST_REPORTS/cucumber/cucumber.html --format pretty --format json --out $CIRCLE_TEST_REPORTS/cucumber/tests.cucumber
deployment:
  staging:
    branch: master
    heroku:
      appname: gg3alpha-stage
