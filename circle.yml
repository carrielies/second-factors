machine:
  timezone:
    Europe/London
  node:
    version: 5.11.1
  ruby:
    version: 2.2.3
dependencies:
  pre:
    - gem install bundler
  override:
    - npm install
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
test:
  pre:
    - npm run prod:
        background: true
    - sleep 2

  override:
    - cucumber
deployment:
  staging:
    branch: master
    heroku:
      appname: gg3alpha-stage
